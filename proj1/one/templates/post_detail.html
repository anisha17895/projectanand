{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="email">
                {{ post.emailid }}
            </div>
        {% endif %}
        <h1>{{ post.name }}</h1>
        <p>{{ post.reviews|linebreaksbr }}</p>
    </div>
{% endblock %}
