 {% extends 'base.html' %} <!-- wrong written -->

{% block content %}
    <div class="post">
        {% if post.emailid %}
            <div class="email">
                {{ post.emailid }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

        <h1>{{ post.name }}</h1>
        <p>{{ post.reviews|linebreaksbr }}</p>
    </div>
{% endblock %}
